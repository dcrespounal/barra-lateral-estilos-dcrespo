<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
      <br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
          <button type="button" id="botonGuardar" class="btn btn-primary" onclick="guardarEstilo1()">Guardar estilo</button>
          <button type="button" id="botonAplicar" class="btn btn-primary" onclick="google.script.run.aplicarEstiloGuardado()">Aplicar estilo guardado</button>
          <button type="button" class="btn btn-primary" onclick="google.script.run.borrarEstilos()">Borrar estilos</button>
          <button type="button" class="btn btn-primary" onclick="google.script.run.borrarTodo()">Borrar todo</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>

    const botonesGrupo = document.querySelectorAll('.btn');
    let botonActivo = null;
    botonesGrupo.forEach(boton => {
      boton.addEventListener('click', () => {
        if (botonActivo !== null) {
          botonActivo.classList.remove('active');
        }
        boton.classList.add('active');
        botonActivo = boton;
      });
    });

    //Función de Callback para tomar el retorno de la función guardarEstilo1
    function modificarBoton(obj){
      document.getElementById('botonAplicar').style.color = obj.colorFondo
    }

    function guardarEstilo1(){

      google.script.run.withSuccessHandler(modificarBoton).guardarEstilo1()

    }

    </script>
</body>
